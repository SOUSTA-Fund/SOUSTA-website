<form
  class="max-w-prose stack stack-lg"
  action="/contact"
  name="contact"
  method="POST"
  netlify-honeypot="bot-field"
  data-netlify="true"
>
  <div class="stack">
    <p class="hidden">
      <label>
        Don't fill this out if you're human: <input name="bot-field" />
      </label>
    </p>
    <input
      name="subject"
      type="hidden"
      value="New contact form submission from Sousta website"
    />
    <div>
      <input type="text" label="Your Name" name="name" required />
    </div>
    <div>
      <input
        label="Your Email"
        name="email"
        type="email"
        required
      />
    </div>
    <div>
      <textarea label="Message" name="message" required />
    </div>
  </div>
  <button type="submit">Send Message</button>
</form>
